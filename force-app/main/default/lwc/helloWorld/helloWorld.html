<template>

    <input type="text" onkeyup={changeHandler}/>    <!--update the title value-->

     <div> {fullName} </div> <!--onkeyup:- function is triggered when the user releases a key in the input field-->
           {obj.name}
     <div>Full Name is {fullName} and title is {title}</div>


  <lightning-card  title="Two way Binding">
      <div class="slds-m-around_xx-small">
      <lightning-input type="text" label="Course Name" onkeyup={changeHandler}></lightning-input>
      <div>Full Name is {fullName} and title is {title}</div>
      </div>
  </lightning-card>

  <lightning-card  title="Track Properties">
      <div class="slds-m-around_xx-small">
      <lightning-input type="text" label="Enter a city name" onkeyup={trackHandler}></lightning-input>
      <div>{obj.city} is my city.</div>
      </div>
  </lightning-card>

  <lightning-card  title="Get Method">
     <div class="slds-m-around_xx-small">
     <div>First User Name is {firstUser}</div>
     <div>Multiplication of {num1} and {num2} is {Multiply}</div>
     </div>
  </lightning-card>

  <lightning-card  title="Conditional Rendering">
    <div class="slds-m-around_xx-small">
      <lightning-button 
         variant="brand" 
         label="Show Data" 
         title="Show Data" 
         onclick={handleClick} 
         class="slds-m-left_x-small">
      </lightning-button>

      <template if:true={isVisible}>
        <div>If the expression is true then load the data</div>
      </template>

      <template if:false={isVisible}>
        <div>If you can't see the data. Please click the button.</div>
      </template>
   </div>
  </lightning-card>

</template>
